<!DOCTYPE html>
<html lang = "en" drt="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Whac-a-Mole</title>
    <link rel = "stylesheet" type = "text/css" href="styles.css"/>
  </head>
  
  <body>
    <h2 style="text-align:center">Welcome to Whac-a-Mole game from Vy</h2>
    <h2 style="text-align:center;">Scores: <span id ="score">0</span></h2>
    <h2 style="text-align:center;">Time Left: <span id ="time-left">0</span></h2>

    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
    <div style="text-align:center;">
      <button id ="forButton" onclick="location.reload()">Restart Game</button>
  </div>
   
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
